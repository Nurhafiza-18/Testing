<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SejaKOM Flipbook</title>
  <link rel="stylesheet" href="https://unpkg.com/stpageflip@latest/dist/pageflip.css">
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: sans-serif;
    }
    #flipbook {
      width: 100%;
      height: 100vh;
    }
    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: white;
      overflow: hidden;
      flex-direction: column;
    }
    .page img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="flipbook" class="page-flip-book"></div>

  <script src="https://unpkg.com/stpageflip@latest/dist/pageflip.browser.min.js"></script>
  <script>
    const images = [
      "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg",
      "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"
    ];

    const app = new St.PageFlip(
      document.getElementById("flipbook"),
      {
        width: 600,
        height: 800,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 400,
        maxHeight: 1536,
        showCover: true,
        mobileScrollSupport: false
      }
    );

    const pages = images.map((img) => {
      const wrapper = document.createElement("div");
      wrapper.classList.add("page");
      const image = document.createElement("img");
      image.src = img;
      wrapper.appendChild(image);
      return wrapper;
    });

    app.loadFromHTML(pages);
  </script>
</body>
</html>
